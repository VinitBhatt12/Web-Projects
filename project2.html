<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>JOB APPLICATION</head>
    <form>
        <label for="name">name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name:">
        <br/>
        <label for="Email1">Email:</label>
        <input type="email" name="email1" id="Email1" placeholder="Enter your email:">
        <br/>
        <label for="phone no">Phone no:</label>
        <input type="tel" name="Telephone no." id="phone no" placeholder="Enter mobile number:">
        <br/>
        <label for="resume">Resume</label>
        <input type="file" name="resume" id="resume">
        <br/>
        <label for="counter">Experience(years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1">HTML:</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br/>
            <label for="checkbox2">CSS:</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br/>
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
            <br/>
            <label for="Qualification">Highest Education:</label>
            <br/>
            <select name="Qualification" id="Qualification">
                <option value="High School">High School</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Graduation">Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
                 <br/>
                 <option value="PHD">PHD</option>
            </select>
                 <br/>
            <fieldset>
                 <legend>Availability:</legend>
                 <br/>
                <!--<label for="radiobutton1">full-time</label>--> 
                 <input type="radio" name="radio" id="radiobutton1">full-time
                 <br/>
                 <!--<label for="radiabutton2">part-time</label>-->
                 <input type="radio" name="radio" id="radiabutton2">part-time
                 <br/>
            </fieldset>
                 <label for="comment">Additional Comment:</label>
                 <br/>
                 <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter comment here"></textarea>
    </form>
</body>
</html>
